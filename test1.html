<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEGASUS Event - CMR College</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        .date-time {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .cta-button {
            background: #ff7e5f;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .cta-button:hover {
            background: #feb47b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the official page of PEGASUS</h1>
        <p>Join us for an unforgettable event at CMR College!</p>
        <div class="date-time">
            <p><strong>Date:</strong> 10th June 2024</p>
            <p><strong>Time:</strong> 12:00 PM</p>
        </div>
        <button class="cta-button">Register Now</button>
    </div>
</body>
</html>
